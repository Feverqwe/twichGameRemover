<head>

    <title>Options</title>
</head>

    </div>
    <div>

    </div>
    <div class="block__ctr">
        <div class="gameList block">
            <h2>Games</h2>
            <div class="list__add">
                <input class="input" type="text">

            </div>
            <div class="list"></div>
        </div>
        <div class="channelList block">
            <h2>Channels</h2>
            <div class="list__add">
                <input class="input" type="text">
                <input class="add" type="button" value="Add">
            </div>

    </div>
