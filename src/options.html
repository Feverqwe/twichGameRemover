<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link href="css/options.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="gameList list">
        <h2>Games</h2>
        <div class="list__add">
            <input class="gameList__input" type="text">
            <input class="gameList__add" type="button" value="Add">
        </div>
        <div class="list__select">
            <select class="gameList__select" multiple="multiple"></select>
        </div>
        <div class="list__remove">
            <input class="gameList__remove" type="button" value="Remove selected">
        </div>
    </div>
    <div class="channelList list">
        <h2>Channels</h2>
        <div class="list__add">
            <input class="channelList__input" type="text">
            <input class="channelList__add" type="button" value="Add">
        </div>
        <div class="list__select">
            <select class="channelList__select" multiple="multiple"></select>
        </div>
        <div class="list__remove">
            <input class="channelList__remove" type="button" value="Remove selected">
        </div>
    </div>
    <div>
        <label><input type="checkbox" class="removeItems__input">Remove items</label>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
